<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variation</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #085308;
        color: #fff;
      }
      .nav-container {
        margin-bottom: 20px;
      }
      h2 {
        margin-bottom: 10px;
      }
      /* Variation 1 */
      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #333;
        padding: 10px 20px;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
      }
      .navbar-responsive ul {
        list-style-type: none;
        margin: 0;
        display: flex;
        justify-content: space-around;
      }
      .navbar-responsive li {
        display: inline;
      }
      .navbar-responsive a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        position: relative;
      }
      .navbar-responsive login-btn {
        color: #fff;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
      }
      .navbar-responsive a::after {
        content: "abc";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #4709d7;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s ease-in-out;
      }

      .navbar-responsive a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
      .nav2 {
        background-color: #000000;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        color: #f3f2f2;
        text-decoration: none;
        display: block;
        padding: 10px;
        width: 100%;
      }
      nav2 a:hover {
        background-color: #fcfafa;
      }
      nav2 .login-btn {
        background-color: #f3f2f2;
        color: #000000;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }
      nav2 .login-btn:hover {
        background-color: #f7f3f3;
        border: 1px solid #000000;
      }
      .nav3 {
        background-color: #ffffff;
        padding: 20px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav3 a {
        padding: 10px;
        display: block;
        text-decoration: none;
        color: #000000;
      }
      .nav3 .dropdown {
        position: none;
        display: inline-block;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #eaeded;
        min-width: 150px;
      }
      .nav3 .login-btn {
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
    </div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav2">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><button class="login-btn">Login</button></li>
      </ul>
    </div>
    <div class="nav3">
      <ul>
      <li><a href="#">Home</a></li>
      <li class="dropdown"><a href="#">About</a>
        <div class="dropdown-content">
          <a href="#">History</a>
          <a href="#">Vision</a>
          <a href="#">Mission</a>
        </div>
      </li>
      <li><a href="#">Services</a></li>
      <li><button class="login-btn" type="button">Login</button></li>
      </ul>
    </div>
    <div class="navbar-variation-responsive">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <button class="login-btn">Login</button>
    </div>
    <div class="navbar-variation-2">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <button class="login-btn">Login</button>
    </div>
  </body>
</html>
