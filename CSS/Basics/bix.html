<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .box-model-demo {
            width: 300 px;
            height: 200 px;
            margin: 20px;
            padding: 20px;
        }
        .content-box {
            box-sizing: content-box;
            border: 10px solid #333;
        }
        .border-box {
            box-sizing: border-box;
            border: 10px solid #333;
        }
        .box-model-demo p {
            box-sizing: border-box;
            margin: 0;
            background-color: #f4f4f4;
            padding: 0;
        }
        .block-example {
            background-color: #f4f4f4;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
        }
        .inline-example {
            background-color: #f4f4f4;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box-model-demo border-box">
        <p>Content Box</p>
    </div>
    <div class="box-model-demo content-box">
        <p>Border Box</p>
    </div>
    <div class="block-example">Block Example</div>
    <div class="inline-example">Inline Example</div>
    <p>This is a paragraph inside a box-model-demo div.</p>
    <p>This is a paragraph inside a box-model-demo div.</p>
   <div class="box-model-demo">
        <p>This is a paragraph inside a box-model-demo div.</p>
    </div>
    <div class="box-model-demo">
        <p>This is a paragraph inside a box-model-demo div.</p>

   </div>

</body>
</html>
